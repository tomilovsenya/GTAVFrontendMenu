<!DOCTYPE html>
<html>
<html lang="en">

<head>
  <title>GTA V Loading Screen</title>
  <link rel="stylesheet" href="loading_screen.css" />
  <meta name="description" content="GTA V Frontend Menu Menu." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div id="loading_screen_logo">
    <div id="loading_screen_logo_container">
      <img src="logo_gtav.svg" id="loading_screen_logo_img" alt="GTA V Logo">

  </div>
  <div id="loading_screens_fullscreen">

      </div>
    </div>
    <div id="loading_screen_1" class="loading_screen">
      <div class="loading_screen_bg"></div>
      <div class="loading_screen_fg_area">
        <div class="loading_screen_fg"></div>

      </div>
    </div>
    <div id="loading_screen_2" class="loading_screen">

      <div class="loading_screen_fg_area">
        <div class="loading_screen_fg"></div>
        <div class="loading_screen_fg_2"></div>
      </div>
    </div>
    <div id="loading_screen_3" class="loading_screen" data-dir="0">
      <div class="loading_screen_bg"></div>
      <div class="loading_screen_fg_area">
        <div class="loading_screen_fg"></div>

      </div>

    <div id="loading_screen_4" class="loading_screen">
      <div class="loading_screen_bg"></div>

    </div>
    <div id="loading_screen_5" class="loading_screen">
      <div class="loading_screen_bg"></div>
      <div class="loading_screen_fg_area">
        <div class="loading_screen_fg"></div>
        <div class="loading_screen_fg_2"></div>
      </div>
    </div>
    <div id="loading_screen_12" class="loading_screen">
      <div class="loading_screen_bg"></div>
      <div class="loading_screen_fg_area">
        <div class="loading_screen_fg"></div>
        <div class="loading_screen_fg_2"></div>
      </div>
    </div>
    <div id="loading_screen_32" class="loading_screen">
      <div class="loading_screen_bg"></div>
      <div class="loading_screen_fg_area">
        <div class="loading_screen_fg"></div>
        <div class="loading_screen_fg_2"></div>
      </div>
    </div>
  </div>
</body>
<script src="../js/jquery-3.6.0.js"></script>
<script src="loading_screen.js"></script>

</html>

</html>
