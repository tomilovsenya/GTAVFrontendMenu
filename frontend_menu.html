<!DOCTYPE html>
<html>
  <html lang="en">
    <head>
      <title>GTA V Frontend Menu</title>
      <link rel="stylesheet" href="frontend_menu.css" />
      <meta name="description" content="GTA V Frontend Menu." />
    </head>
    <body>
      <div class="frontend_menu">
        <button class="menu_header" tabindex="-1">
          <p class="menu_header">Michael</p>
        </button>
        <br>
        <button class="menu_descr" tabindex="-1">
          <span class="label_left">INTERACTION MENU</span>
          <span class="label_right">1 / 10</span>
        </button>
        <br>
        <button class="menu_button">
          <span class="label_left">Quick GPS</span>
          <span class="label_right">None</span>
        </button>
        <br>
        <button class="menu_button">
          <span class="label_left">Inventory</span>
        </button>
        <br>
        <button class="menu_button">
          <span class="label_greyed">Objective</span>
        </button>
        <br>
        <button class="menu_button">
          <span class="label_left">Brief</span>
        </button>
        <br>
        <button class="menu_button">
          <span class="label_left">Director Mode</span>
        </button>
        <br>        
        <button class="menu_divider" tabindex="-1"></button>
        <br>
        <button class="menu_bottom_decr" tabindex="-1">
            <span class="label_left">This is an example of a GTAV-style menu made using CSS and HTML.</span>
        </button>
      </div>
    </body>
  </html>
</html>
